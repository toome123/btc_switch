[env:esp32-devkitlipo]
platform = espressif32
board = esp32-devkitlipo
framework = arduino
lib_deps = 
	links2004/WebSockets@^2.4.1
	bblanchon/ArduinoJson@^6.21.2
	https://github.com/tzapu/WiFiManager.git
monitor_speed = 115200

[env:esp8266]
platform = espressif8266
board = modwifi
framework = arduino
lib_deps = 
	links2004/WebSockets@^2.4.1
	bblanchon/ArduinoJson@^6.21.2
	https://github.com/tzapu/WiFiManager.git
upload_speed = 57600
